<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/costos.css">
    <title>Costos de Producción - Cafetería</title>
</head>

<body>

    <div class="container">
        <h1>Costos de Producción - Cafetería</h1>

        <form id="costosForm">
            <table class="costos-table">
                <caption>Costos Fijos</caption>
                <tr>
                    <td><label for="alquiler">Alquiler del Local:</label></td>
                    <td><input type="number" id="alquiler" placeholder="Ingrese el costo de alquiler"></td>
                </tr>
                <tr>
                    <td><label for="salariosFijos">Salarios de Empleados Fijos:</label></td>
                    <td><input type="number" id="salariosFijos" placeholder="Ingrese el costo de salarios fijos"></td>
                </tr>
                <tr>
                    <td><label for="serviciosPublicos">Servicios públicos:</label></td>
                    <td><input type="number" id="serviciosPublicos" placeholder="Ingrese el costo de Servicios Públicos"></td>
                </tr>
                <!-- Agrega más filas para otros costos fijos -->
            </table>

            <table class="costos-table">
                <caption>Costos Variables</caption>
                <tr>
                    <td><label for="materiaPrima">Materia Prima:</label></td>
                    <td><input type="number" id="materiaPrima" placeholder="Ingrese el costo de materia prima"></td>
                </tr>
                <tr>
                    <td><label for="envases">Envases y Empaques:</label></td>
                    <td><input type="number" id="envases" placeholder="Ingrese el costo de envases"></td>
                </tr>
                <!-- Agrega más filas para otros costos variables -->
            </table>

            <button type="button" onclick="calcularCostos()">Calcular</button>
        </form>

        <div class="resultado-container">
            <h2>Resultado</h2>
            <p id="costoTotal">Costo Total: $0</p>
        </div>
    </div>

    <script src="js/costos.js"></script>
</body>

</html>
