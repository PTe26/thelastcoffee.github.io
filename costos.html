<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/costos5.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Costos de Producción - Cafetería</title>
</head>

<body>

    <div class="container">
        <h1>Costos de Producción - Cafetería</h1>

        <form id="costosForm">
            <table class="costos-table">
                <caption>Costos Fijos</caption>
                <tr>
                    <td><label for="alquiler">Alquiler del Local:</label></td>
                    <td><input type="number" id="alquiler" placeholder="Ingrese el costo de alquiler"></td>
                </tr>
                <tr>
                    <td><label for="salariosFijos">Salarios de Empleados Fijos:</label></td>
                    <td><input type="number" id="salariosFijos" placeholder="Ingrese el costo de salarios fijos"></td>
                </tr>
                <tr>
                    <td><label for="serviciosPublicos">Servicios públicos:</label></td>
                    <td><input type="number" id="serviciosPublicos" placeholder="Ingrese el costo de Servicios Públicos"></td>
                </tr>
                <tr>
                    <td><label for="seguros">Seguros:</label></td>
                    <td><input type="number" id="seguros" placeholder="Ingrese el costo de Seguro"></td>
                </tr>
                <tr>
                    <td><label for="Mantrepa">Mantenimiento y reparaciones:</label></td>
                    <td><input type="number" id="Mantrepa" placeholder="Ingrese el costo de Mantenimiento y reparaciones"></td>
                </tr>
                <tr>
                    <td><label for="DepreMobi">Depreciación de equipos y mobiliario:</label></td>
                    <td><input type="number" id="DepreMobi" placeholder="Ingrese el costo Depreciación de equipos y mobiliario"></td>
                </tr>
                <tr>
                    <td><label for="ImpLic">Impuestos y licencias:</label></td>
                    <td><input type="number" id="ImpLic" placeholder="Ingrese el costo Impuestos y licencias"></td>
                </tr>
            </table>

            <table class="costos-table">
                <caption>Costos Variables</caption>
                <tr>
                    <td><label for="materiaPrima">Materia Prima:</label></td>
                    <td><input type="number" id="materiaPrima" placeholder="Ingrese el costo de materia prima"></td>
                </tr>
                <tr>
                    <td><label for="envases">Envases y Empaques:</label></td>
                    <td><input type="number" id="envases" placeholder="Ingrese el costo de envases"></td>
                </tr>
                <tr>
                    <td><label for="SalEmpleH">Salarios de empleados temporales o por horas:</label></td>
                    <td><input type="number" id="SalEmpleH" placeholder="Ingrese el costo de Salarios de empleados temporales o por horas"></td>
                </tr>
                <tr>
                    <td><label for="CombusTransp">Combustible para el transporte de mercancías:</label></td>
                    <td><input type="number" id="CombusTransp" placeholder="Ingrese el costo de Combustible para el transporte de mercancías"></td>
                </tr>
                <tr>
    <td><label for="PlubMark">Publicidad y marketing:</label></td>
    <td><input type="number" id="PlubMark" placeholder="Ingrese el costo de Publicidad y marketing"></td>
</tr>
<tr>
    <td><label for="ComVentas">Comisiones por ventas:</label></td>
    <td><input type="number" id="ComVentas" placeholder="Ingrese el costo de Comisiones por ventas"></td>
</tr>
                
            </table>

            <button type="button" onclick="calcularCostos()">Calcular</button>
            <button type="button" onclick="borrarRegistro()">Borrar Registro</button>
        </form>

        <div class="resultado-container">
            <h2>Resultado</h2>
            <p id="costoTotal">Costo Total: $0</p>
            <canvas id="graficoBarras" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="js/costos.js"></script>
</body>

</html>
