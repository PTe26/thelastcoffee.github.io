<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard de Costos</title>
</head>

<body>

    <div class="container">
        <h1>Dashboard de Costos</h1>

        <div class="input-container">
            <label for="costoFijo">Costo Fijo:</label>
            <input type="number" id="costoFijo" placeholder="Ingrese el costo fijo">
        </div>

        <div class="input-container">
            <label for="costoVariable">Costo Variable por Unidad:</label>
            <input type="number" id="costoVariable" placeholder="Ingrese el costo variable por unidad">
        </div>

        <div class="input-container">
            <label for="cantidad">Cantidad de Unidades:</label>
            <input type="number" id="cantidad" placeholder="Ingrese la cantidad de unidades">
        </div>

        <button onclick="calcularCostos()">Calcular</button>

        <h2>Resultados:</h2>
        <p id="costoTotal">Costo Total: $0</p>
    </div>

    <script>
        function calcularCostos() {
            const costoFijo = parseFloat(document.getElementById('costoFijo').value) || 0;
            const costoVariable = parseFloat(document.getElementById('costoVariable').value) || 0;
            const cantidad = parseInt(document.getElementById('cantidad').value) || 0;

            const costoTotal = costoFijo + costoVariable * cantidad;

            document.getElementById('costoTotal').innerText = `Costo Total: $${costoTotal.toFixed(2)}`;
        }
    </script>
</body>

</html>
