<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/costos.css">
    <title>Costos de Producción - Cafetería</title>
</head>

<body>

    <div class="container">
        <h1>Costos de Producción - Cafetería</h1>

        <form id="costosForm">
            <h2>Costos Fijos</h2>

            <div class="input-container">
                <label for="alquiler">Alquiler del Local:</label>
                <input type="number" id="alquiler" placeholder="Ingrese el costo de alquiler">
            </div>

            <div class="input-container">
                <label for="salariosFijos">Salarios de Empleados Fijos:</label>
                <input type="number" id="salariosFijos" placeholder="Ingrese el costo de salarios fijos">
            </div>
             <div class="input-container">
                <label for="salariosFijos">Servicios públicos:</label>
                <input type="number" id="serviciosPublicos" placeholder="Ingrese el costo de Servicios Públicos">
            </div>
             <div class="input-container">
                <label for="salariosFijos">Seguros:</label>
                <input type="number" id="seguros" placeholder="Ingrese el costo de Seguro">
            </div>
              <div class="input-container">
                <label for="salariosFijos">Mantenimiento y reparaciones:</label>
                <input type="number" id="Mantrepa" placeholder="Ingrese el costo de Mantenimiento y reparaciones">
            </div>

             <div class="input-container">
                <label for="salariosFijos">Depreciación de equipos y mobiliario:</label>
                <input type="number" id="DepreMobi" placeholder="Ingrese el costo Depreciación de equipos y mobiliario">
            </div>
            <div class="input-container">
                <label for="salariosFijos">Impuestos y licencias:</label>
                <input type="number" id="ImpLic" placeholder="Ingrese el costo Impuestos y licencias">
            </div>





            

            <h2>Costos Variables</h2>

            <div class="input-container">
                <label for="materiaPrima">Materia Prima:</label>
                <input type="number" id="materiaPrima" placeholder="Ingrese el costo de materia prima">
            </div>

            <div class="input-container">
                <label for="envases">Envases y Empaques:</label>
                <input type="number" id="envases" placeholder="Ingrese el costo de envases">
            </div>

            <!-- Agrega más campos para otros costos variables -->

            <button type="button" onclick="calcularCostos()">Calcular</button>
        </form>

        <h2>Resultado</h2>
        <p id="costoTotal">Costo Total: $0</p>
    </div>

    <script src="js/costos.js"></script>
</body>

</html>
