<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Costos Fijos y Variables</title>
</head>

<body>

    <div class="container">
        <h1>Formulario de Costos</h1>

        <form id="costosForm">
            <div class="input-container">
                <label for="costoFijo">Costo Fijo:</label>
                <input type="number" id="costoFijo" placeholder="Ingrese el costo fijo">
            </div>

            <div class="input-container">
                <label for="costoVariable">Costo Variable por Unidad:</label>
                <input type="number" id="costoVariable" placeholder="Ingrese el costo variable por unidad">
            </div>

            <div class="input-container">
                <label for="cantidad">Cantidad de Unidades:</label>
                <input type="number" id="cantidad" placeholder="Ingrese la cantidad de unidades">
            </div>

            <button type="button" onclick="calcularCostos()">Calcular</button>
        </form>

        <h2>Detalle de Costos:</h2>
        <table>
            <thead>
                <tr>
                    <th>Descripci√≥n</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Costo Fijo</td>
                    <td id="detalleCostoFijo">$0</td>
                </tr>
                <tr>
                    <td>Costo Variable por Unidad</td>
                    <td id="detalleCostoVariable">$0</td>
                </tr>
                <tr>
                    <td>Cantidad de Unidades</td>
                    <td id="detalleCantidad">0</td>
                </tr>
                <tr>
                    <td>Costo Total</td>
                    <td id="detalleCostoTotal">$0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="costos.js"></script>
</body>

</html>
